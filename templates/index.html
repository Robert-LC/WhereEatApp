<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Where Should We Eat?</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <section class="hero is-success is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <header class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
            </a>
            <span class="navbar-burger" data-target="navbarMenuHeroC">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroC" class="navbar-menu">
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-success is-inverted">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Github</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </header>
    </div>
  
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="container">
          <div class="container has-text-centered">
            <p class="title">
              Where Should We Eat?
            </p>
            <p class="subtitle">
              Don't Let the tough decision of where to eat haunt you any longer!
            </p>
          </div>
          <div clas="rows">
            <input class="input is-info" type="text" id="zip" maxlength="5" placeholder="Your Zip Code">
            <label class="checkbox">
              <input type="checkbox">
              Fast Food
            </label>
            <label class="checkbox">
              <input type="checkbox">
              Dine-in
            </label>
          </div>
            <div class="buttons">
                <button class="button is-primary">Submit</button>
            </div>
          </div>
      </div>
    </div>
  
    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <nav class="is-fullwidth is-centered">
        <div class="container">
          <p>
            <strong>Where Should We Eat?</strong> by <a href="https://github.com/Robert-LC">Robert LoCicero</a>.
          </p>
        </div>
      </nav>
    </div>
  </section>
</html>

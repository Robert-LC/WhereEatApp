<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Where Should We Eat?</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="..\styles\styles.css">
  </head>
  
  <!-- Hero head: will stick at the top -->
  <section class="hero is-success is-fullheight bg-img">
    <div class="hero-head">
      <header class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
            </a>
          </div>
          <div id="navbarMenuHeroC" class="navbar-menu">
            <div class="navbar-end">
              <!--Github Logo Button-->
              <span class="navbar-item">
                <a class="button is-success is-inverted">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Github</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </header>
    </div>
    
  
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
          <p class="title">
            Where Should We Eat?
          </p>
          <p class="subtitle">
            Don't Let the tough decision of where to eat haunt you any longer!
          </p>
        
        <!--Text Input and Submit-->
        <div class="field has-addons">
          <input class="input is-info has-addons" type="text" id="zip" maxlength="5" placeholder="Your Zip Code">
          <div class="control">
            <a class="button is-info">
              Submit
            </a>
          </div>
        </div>
        
        <!--Checkbox Options-->
        <div class="checkboxes">
          <label class="checkbox">
            <input type="checkbox" checked>
            Fast Food
          </label>
          <label class="checkbox">
            <input type="checkbox" checked>
            Dine-in
          </label>
        </div>
      </div>
    </div>
  
    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <nav class="is-fullwidth is-centered">
        <div class="container">
          <p>
            <strong>Where Should We Eat?</strong> by <a href="https://github.com/Robert-LC">Robert LoCicero</a>.
          </p>
        </div>
      </nav>
    </div>
  </section>
</html>
